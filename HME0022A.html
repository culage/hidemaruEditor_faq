<h2 id="HME0022A_01">●フロッピーに保存できない？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>空き領域のあるフロッピーにファイルをセーブしようとしたにも関わらず、「ディスク領域が足りません。いくつかのファイルを削除してこの空きディスク 領域を増やすか、別のディスクを使って下さい。」というメッセージが出ます。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>他のアプリケーションでファイルのセーブを行ってみて下さい。同じ現象が出るならフロッピーが壊れています。
</dd>
</dl>
