<h1 id="hme0096a">[HME0096A]</h1>
<h2 id="HME0096A_01">●[EOF]の色を変えるには</h2>
<!-- h2 -->
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>[EOF] 表示の色を変更するのはどうするのでしょうか。<br />
ファイルタイプ別の設定、動作環境をひととおり見ましたが、見つけられませんでした。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>「その他」→「<span class="filetype">ファイルタイプ別の設定</span>」→「デザイン」→「場所の一覧」にある 「EOF（ファイルの末尾）」で設定できます。<br />
ただし、改行文字の設定と共通化されているので、改行文字の色も一緒に変更する事になります。
</dd>
</dl>
