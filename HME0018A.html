<h1 id="hme0018a">[HME0018A]</h1>
<h2 id="HME0018A_01">●秀丸終了後もメモリー上に残骸がある</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>秀丸エディタを閉じても、メモリー上に秀丸エディタが残っているようなのですが。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd><p>「秀丸エディタの常駐」および「秀丸エディタの瞬間起動」を利用するように設定されていると、 秀丸エディタを閉じても実際にはウィンドウを廃棄せずに（メモリー上に残したまま）瞬間起動用として利用されます。</p>
<p>設定方法は、<a href="HME0017A.html">[HME0017A]●知らない秀丸がメモリー上に残っている</a>を参考にしてください。</p>
</dd>
</dl>
</div>
