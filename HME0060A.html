<h1 id="hme0060a">[HME0060A]</h1>
<h2 id="HME0060A_01">●カーソル行を下線で強調表示したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>カーソルのある行を強調するために、下線を引きたいのですが。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>「その他→ファイルタイプ別の設定」から「デザイン−場所の一覧−カーソル行」で変更することで可能です。</p>
<dl>
<dt>[手順]</dt>
<dd><p>カーソル行を選択すると、プロパティ枠内に、設定が表示されるので、 “<strong>下線モード</strong>”を選択して下さい。</p>

</dd>
