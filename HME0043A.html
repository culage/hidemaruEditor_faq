<h1 id="hme0043a">[HME0043A]</h1>
<h2 id="HME0043A_01">●他人に分からない様に暗号化して保存したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" width="32" height="29" alt="Q." /></dt>
<dd><strong>秀丸エディタで編集したテキスト文書の内容を他の人に見られない様に、暗号化して保存することはできないでしょうか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" width="32" height="29" alt="A." /></dt>
<dd>できません。他の暗号化ツールを使用するか、USBメモリ等外部メディアだけに保存して肌身離さず(^^;持って歩くかしましょう。 本当にセキュリティが必要な文書を扱うのであれば、アクセス権の設定ができるＯＳ上で、 適切な設定を行い作業した方がより確実でしょう。
</dd>
</dl>
