<h1 id="hme0079a">[HME0079A]</h1>
<h2 id="HME0079A_01">●.hilight に \t や \n は使えるか？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>強調文字列に、タブ文字や改行文字は使えますか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>強調表示には、\n(改行文字) は使用できません。\t(タブ文字)は使用可能です。
</dd>
</dl>
</div>
