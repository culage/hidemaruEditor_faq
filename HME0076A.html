<h2 id="HME0076A_01">●Windows98でウィンドウがアクティブにならない</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>Windows98で「次の秀丸も続けて検索」のときや、バックタグジャンプのときに、 秀丸ウィンドウをうまくアクティブに変更されないため、正しく動作しません。<br />
　また、マクロのsetactivehidemaru等も誤動作する場合があるようです。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>この問題は、秀丸 ver.2.25以降で修正されています。なるべく最新バージョンの秀丸を使うようにしてください。
</dd>
</dl>
