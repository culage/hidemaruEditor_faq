<h1 id="hmm0006a">[HMM0006A]</h1>
<h2 id="HMM0006A_01">●マクロを動かす方法</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>マクロファイル（拡張子が「MAC」のテキストファイル）を入手したのですが、動かし方が分かりません。どうやったら動くのですか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>以下の手順で実行でき、そのマクロを動かすことができます。</p>
<p>[手順]</p>
<ol type="1">
<li>マクロをマクロファイル用フォルダにコピーして下さい。</li>
<li>「マクロ→マクロ実行」で、入手したマクロ（拡張子が「MAC」のファイル）を選択した後、「ＯＫ」のボタンを押す。</li>
</ol>
<p>これでマクロが動きます。</p>
</dd>
</dl>
</div>
