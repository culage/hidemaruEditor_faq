<h2 id="HME0080A_01">●grepが動作しない？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>あるマシンでgrepの検索するファイル名を（現在の内容）にすると、何も実行しないで終わってしまうか、 デフォルトの*.*と同じ状態で動いてしまいます。 別のマシンだと同じファイルに対しても、（現在の内容）で、ちゃんと動くのですが？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>「その他」→「動作環境」→「ユーザーインターフェース」→「ダイアログの種類」の「grepのダイアログ」を、 「普通タイプ」以外の２つのどちらかに変更してみてください。
</dd>
</dl>
