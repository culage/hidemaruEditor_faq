<h1 id="hmm0044a">[HMM0044A]</h1>
<h2 id="HMM0044A_01">●文字列型変数中の半角小文字を大文字に</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>編集中のファイルにある文字ではなく、文字列型変数の中にあるアルファベットを大文字にすることはできますか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>秀丸エディタ Ver.7.00から、 マクロに&quot;toupper関数&quot;が追加されました。 この関数を使えば、文字変数内の半角小文字を大文字に変換できます。 また、同時にfilter関数が追加され、変換モジュールの&quot;UPPER CASE(ToUpper)&quot;も利用できます。
</dd>
</dl>
</div>
