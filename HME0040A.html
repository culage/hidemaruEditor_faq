<h1 id="hme0040a">[HME0040A]</h1>
<h2 id="HME0040A_01">●バックアップファイルを作りたくない</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>バックアップファイル「*.BAK」が勝手に出来てしまって迷惑しています。どうしたらいいでしょうか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>バックアップファイルの設定は、「ファイルタイプ別の設定」→「その他」→「保存・読み込み」にある、 「バックアップファイルの作成」チェックボックスで設定します。</p>
<p>バックアップファイルを作成しないようにするには、このチェックボックスをＯＦＦにします。</p>
<p>ファイルタイプ毎に設定できます（設定する必要があります）。</p>
<p><img src="HME0040A_01.png" alt="保存・読み込み" width="632" height="451" /><br />
</p>
</dd>
</dl>
</div>
