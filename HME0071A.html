<h1 id="hme0071a">[HME0071A]</h1>
<h2 id="HME0071A_01">●正規表現による置換をしたい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>正規表現の検索が可能なら、正規表現による置換というのもあると思うんですが？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>検索側でマッチした文字列を置換側で引用するための<a href="4_tagreg.html">タグ付き正規表現</a>の機能がver.3.00から実装されています。</p>
<p>なお、置換のダイアログにおいて「検索」で指定した正規表現にマッチした文字列を「置換」で指定した固定文字列に置換することは可能です。</p>
</dd>
</dl>
</div>
