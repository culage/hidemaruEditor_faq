<h1 id="hmm0045a">[HMM0045A]</h1>
<h2 id="HMM0045A_01">●文字列型変数中の半角大文字を小文字に</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>文字列の中にある半角英文字を小文字にできますか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>秀丸エディタ Ver.7.00から、 マクロに&quot;tolower関数&quot;が追加されました。 この関数を使えば、文字変数内の大文字を小文字に変換できます。 また、同時にfilter関数が追加され、変換モジュールの&quot;lower case(ToLower)&quot;も利用できます。
</dd>
</dl>
