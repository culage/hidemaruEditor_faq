<h1 id="hme0010a">[HME0010A]</h1>
<h2 id="HME0010A_01">●会議室では誰が回答してくれるの？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>秀丸エディタへの質問は誰が答えてくれるんですが？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>秀丸エディタの作者（秀丸担当さん）が直接答えてくれる場合もありますし、詳しい他のユーザがコメントを付けてくれる場合もあります。</p>
<p>原則的に秀丸エディタの作者は全ての質問に対して何らかの回答を下さっているようです。 ただし、すでに他の人からのコメントで解決している問題等については回答がないこともあるようです。</p>
</dd>
</dl>
</div>
