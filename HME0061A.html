<h1 id="hme0061a">[HME0061A]</h1>
<h2 id="HME0061A_01">●空白行を削除したい</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>空白(全角、半角)とタブだけの行を削除したいんですが？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>「検索→置換」で、以下の内容(文字列の入力は「」に囲まれた部分)を入力して、置換を実行して下さい。</p>
<ul>
<li>検索文字列： 「^[ 　\t]+\n」</li>
<li>置換文字列： 「」(何も記入しない)</li>
<li>「正規表現」のチェックボックスにチェックをする</li>
</ul>
<p>※ 検索文字列の&quot;[&quot;と&quot;]&quot;で囲まれた部分の空白には、半角空白と全角空白が一つづつ入っています。</p>
</dd>
</dl>
</div>
