<h1 id="hme0085a">[HME0085A]</h1>
<h2 id="HME0085A_01">●grepで文字コードの自動認識</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>grepで Shift_JIS以外の文字コードのファイルを検索対象にした場合、うまく検索されません。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd>秀丸エディタ Ver8.50では、エンコードの種類を自動判定が可能です。 「その他」→「動作環境」→「ファイル」→「エンコード１」−「ファイルの内容を解析してエンコードの種類を自動認識する」を、 ON にする必要があります。<br />
(全てのエンコードを、間違いなく判定するのは無理です。)
</dd>
</dl>
</div>
