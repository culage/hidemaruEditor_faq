<h1 id="hmm0031a">[HMM0031A]</h1>
<h2 id="HMM0031A_01">●findwindow()の秀丸ファイル名指定時の注意事項</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>findwindow() がうまく使えません。</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>表示されている文字列を正確に指定する必要があります。 (英語の大文字小文字は無視してくれますが、基本的には完全一致だと思ってください。)</p>
<p>その為、ウィンドウキャプションを調べるツール等で、事前に正確な文字列を調査する必要があります。</p>
</dd>
</dl>
</div>
