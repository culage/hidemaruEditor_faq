<h1 id="hme0008a">[HME0008A]</h1>
<h2 id="HME0008A_01">●発言タイトルの付け方は？</h2>
<div class="marginleft">
<dl>
<dt><img src="q.png" alt="Q." width="32" height="29" /></dt>
<dd><strong>秀丸エディタのサポート会議室で発言しようと思うんですが、タイトルはどのようにつければ良いのでしょうか？</strong>
</dd>
</dl>
<hr />
<dl>
<dt><img src="a.png" alt="A." width="32" height="29" /></dt>
<dd><p>質問の発言のタイトルには</p>
<pre><code>秀丸エディタの画面をスクロールすると乱れる</code></pre>
<p>のように、具体的な障害を書くことをお勧めします。</p>
<p>一般に、秀丸エディタのサポート会議室に限らずネット上の会議室では、 「助けてください」「ヘルプ」「不具合です」など漠然とした題名だと、 回答が付けられにくい傾向があります。</p>
</dd>
</dl>
</div>
